<div>
    <mat-form-field>
        <input matInput type="search" placeholder="Filter" (change)="filter($event)">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" 
    -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdayDate}} </td>
    </ng-container>

    <ng-container matColumnDef="comune">
        <th mat-header-cell *matHeaderCellDef> Comune </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="codiceFiscale">
        <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
        <td mat-cell *matCellDef="let element"> {{element.fiscalCode}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="cap">
        <th mat-header-cell *matHeaderCellDef> CAP </th>
        <td mat-cell *matCellDef="let element"> {{element.cap}} </td>
    </ng-container>

    <ng-container matColumnDef="indirizzo">
        <th mat-header-cell *matHeaderCellDef> Indirizzo </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="civico">
        <th mat-header-cell *matHeaderCellDef> Numero civico </th>
        <td mat-cell *matCellDef="let element"> {{element.houseNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="modifica">
        <th mat-header-cell *matHeaderCellDef> Modifica </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="" (click)="startModify(element)">
                <mat-icon>create</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="rimuovi">
        <th mat-header-cell *matHeaderCellDef> Rimuovi </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" (click)="deleteProfessore(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-fab id="add" color="primary"  routerLink="/professore-form" routerLinkActive="active-link">
    <mat-icon>add_circle</mat-icon>
</button>
