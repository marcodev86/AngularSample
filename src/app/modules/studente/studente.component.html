<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" 
    -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdayDate}} </td>
    </ng-container>

    <ng-container matColumnDef="comune">
        <th mat-header-cell *matHeaderCellDef> Comune </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="codiceFiscale">
        <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
        <td mat-cell *matCellDef="let element"> {{element.fiscalCode}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="cap">
        <th mat-header-cell *matHeaderCellDef> CAP </th>
        <td mat-cell *matCellDef="let element"> {{element.cap}} </td>
    </ng-container>

    <ng-container matColumnDef="indirizzo">
        <th mat-header-cell *matHeaderCellDef> Indirizzo </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="civico">
        <th mat-header-cell *matHeaderCellDef> Numero civico </th>
        <td mat-cell *matCellDef="let element"> {{element.houseNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="azione">
        <th mat-header-cell *matHeaderCellDef> Azione </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="startModify(element)">Modifica</button>
            <button mat-raised-button color="warn" (click)="deleteStudente(element.id)">Rimuovi</button>  
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="primary" routerLink="/studente-form" routerLinkActive="active-link">Aggiungi un nuovo studente</button>
